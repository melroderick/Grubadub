<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Grubadub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- In real-world webapps, css is usually minified and
         concatenated. Here, separate normalize from our code, and
         avoid minification for clarity. -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="/shared/css/screen.css" />
    <link rel="stylesheet" media="screen" href="/shared/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="row">
            <header>
              <div class="group">
                <a href="#" id="back-btn" class="btn btn-default"><i class="fa fa-chevron-left fa-lg"></i></a>
                <h1>
                  <a href="#"><i class="fa fa-cutlery"></i> Grubadub</a>
                </h1>
                <div class="user-control">
                </div>
              </div>
            </header>
          </div>

          <div class="group" id="main-wrapper"></div>
        </div>
        <div id="map-canvas" class="col-sm-8" style="height:865px;"></div>
      </div>
    </div>
    <!-- Again, we're serving up the unminified source for clarity. -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJdTdVVSJVQ8R-lWAJDqXam-nk2fotx24" type="text/javascript"></script>

    <script type="text/javascript">var desktop = true;</script>

    <script src="../shared/js/app.js"></script>

    <script src="../shared/js/models/restaurant.js"></script>
    <script src="../shared/js/collections/restaurants.js"></script>

    <script src="../shared/js/views/list-view.js"></script>
    <script src="../shared/js/views/search-view.js"></script>
    <script src="../shared/js/views/detail-view.js"></script>

    <script src="../shared/js/router.js"></script>
  </body>
  <!-- See http://html5boilerplate.com/ for a good place to start
       dealing with real world issues like old browsers.  -->
</html>
