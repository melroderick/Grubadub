<h2>Find Restaurants</h2>

<div class="form-group">
	<label>1. Current location:</label>
	<div class="input-group">
		<span class="input-group-btn">
			<a class="btn btn-warning" id="find-curr-location" type="button"><i class="fa fa-location-arrow"></i></a>
		</span>
		<input type="text" class="form-control" id="curr-location" placeholder="202 Meeting Street, Providence, RI 02912">
	</div>
</div>

<div class="form-group">
	<label for="destination">2. Destination</label>
	<input type="email" class="form-control" id="destination-field" placeholder="32 Destination Road, Providence RI">
</div>

<div class="form-group disabled" id="time-options">
	<label>3: When do you want to eat?</label>

	<div class="row btn-row">
		<div class="col-xs-6 left-btns">
			<a class="btn btn-primary btn-block btn-lg" href="#/results" data-time="0">Now</a>
		</div>
		<div class="col-xs-6 right-btns">
			<a class="btn btn-primary btn-block btn-lg" href="#/results" data-time="30">30 mins</a>
		</div>
	</div>
	<div class="row btn-row">
		<div class="col-xs-6 left-btns">
			<a class="btn btn-primary btn-block btn-lg" href="#/results" data-time="60">1 hour</a>
		</div>
		<div class="col-xs-6 right-btns">
			<a class="btn btn-primary btn-block btn-lg" href="#/results" data-time="120">2 hours</a>
		</div>
	</div>

	<p><a href="#" class="text-muted" id="manual-time">Enter time manually.</a></p>

	<div class="row manual-time-input">
		<div class="col-xs-5">
			<div class="input-group">
				<input type="number" id="manual-hours" value="0" class="form-control" />
				<span class="input-group-addon">hours</span>
			</div>
		</div>
		<div class="col-xs-5">
			<div class="input-group">
				<input type="number" id="manual-mins" value="0" class="form-control" />
				<span class="input-group-addon">mins</span>
			</div>
		</div>
		<div class="col-xs-2">
			<a class="btn btn-block btn-primary" type="button">Go</a>
		</div>
	</div>
</div>
